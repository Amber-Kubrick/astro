  <h1>What is Ashtakavarga?
  </h1>
  <p>The concept of Ashtakavarga is very interesting and unique as per Vedic Astrology. It involves the process of dividing each moon sign into eight subcategories based on the ascendant or the other crucial planets along with their positioning in
    the twelve moon signs.</p>
